<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Full Time Entry</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/full-time-entry-grid.css">
  <link rel="stylesheet" href="css/full-time-entry.css">
</head>
<body class="body full-time-entry clearfix">
  <header class="_container clearfix">
    <a href="landing.html" class="logo"></a>
    <p class="text text-1">Full Time Entry</p>
    <a class="mainnav" href="#"></a>
  </header>
  <nav class="subnav clearfix">
    <a class="_element _element-1" href="#"></a>
    <a class="_element _element-2" href="#"></a>
    <p class="text">Today, 24 Apr</p>
    <a class="_element _element-3" href="#"></a>
  </nav>
  <div onClick="window.location='entry-detail.html';" class="timeentry timeentry-1 clearfix">
    <ul class="infos clearfix">
      <li class="info filled clearfix">
        <p class="text text-3">GetMyTime Project</p>
      </li>
      <li class="info unfill clearfix">
        <p class="text text-4">Customer Job</p>
        <button class="_button _button-1">Add&nbsp;</button>
      </li>
      <li class="info unfill clearfix">
        <p class="text text-5">Service Item</p>
        <button class="_button _button-2">Add&nbsp;</button>
      </li>
      <li class="info unfill clearfix">
        <p class="text text-6">Class</p>
        <button class="_button _button-3">Add&nbsp;</button>
      </li>
    </ul>
    <ul class="timerows clearfix">
      <li class="timecell timecell-1 clearfix">
        <input class="time non-billable" placeholder="06:00" type="text">
      </li>
      <li class="timecell timecell-2 clearfix">
        <input class="time billable" placeholder="06:00" type="text">
        <button class="_button _button-4">Add row</button>
      </li>
    </ul>
  </div>
  <div class="timeentry clearfix">
    <ul class="infos clearfix">
      <li class="info filled clearfix">
        <p class="text text-7">GetMyTime Project</p>
      </li>
      <li class="info filled info-6 clearfix">
        <p class="text text-8">31 FACTORY ACCEPT. TEST LABOR:102 Hardware, Test &amp; Adjust</p>
      </li>
      <li class="info filled info-7 clearfix">
        <p class="text text-9">Aquatic Design &amp; Engineering:1838-1000 Aquatic Design Engr Support</p>
      </li>
      <li class="info unfill clearfix">
        <p class="text text-10">Class</p>
        <button class="_button _button-5">Add&nbsp;</button>
      </li>
    </ul>
    <ul class="timerows clearfix">
      <li class="timecell timecell-3 clearfix">
        <input class="time non-billable" placeholder="06:00" type="text">
      </li>
      <li class="timecell timecell-4 clearfix">
        <input class="time billable" placeholder="06:00" type="text">
        <button class="_button _button-6">Add row</button>
      </li>
    </ul>
  </div>

  <script src="js/jquery-min.js"></script>
</body>
</html>
