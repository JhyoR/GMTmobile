<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Entry Detail</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/entry-detail-grid.css">
  <link rel="stylesheet" href="css/entry-detail.css">
</head>
<body class="body entry-detail clearfix">
  <header class="_container _container-1 clearfix">
    <a href="landing.html" class="logo"></a>
    <p class="text text-1">Full Time Entry</p>
    <a class="mainnav" href="#"></a>
  </header>
  <nav class="subnav clearfix">
    <a href="full-time-entry.html" class="_container _container-2 clearfix">
      <div class="_element _element-1"></div>
      <p class="text text-2">Discard</p>
    </a>
    <a href="full-time-entry.html" class="_container _container-3 clearfix">
      <div class="_element _element-2"></div>
      <p class="text">Update</p>
    </a>
    <a href="full-time-entry.html" class="_container _container-4 clearfix">
      <div class="_element _element-3"></div>
      <p class="text">Delete</p>
    </a>
  </nav>
  <ul class="infos clearfix">
    <li class="info filled clearfix">
      <p class="text text-5">Project</p>
      <p class="text text-6">GetMyTime Project</p>
      <button class="_button _button-1">Edit&nbsp;</button>
    </li>
    <li class="info filled info-2 clearfix">
      <p class="text text-7">Customer job</p>
      <p class="text text-8">31 FACTORY ACCEPT. TEST LABOR:102 Hardware, Test &amp; Adjust</p>
      <button class="_button _button-2">Edit&nbsp;</button>
    </li>
    <li class="info filled info-3 clearfix">
      <p class="text text-9">Service Item</p>
      <p class="text text-10">31 FACTORY ACCEPT. TEST LABOR:102 Hardware, Test &amp; Adjust</p>
      <button class="_button _button-3">Edit&nbsp;</button>
    </li>
    <li class="info unfilled clearfix">
      <p class="text text-11">Class</p>
      <p class="text text-12">None</p>
      <button class="_button">Add</button>
    </li>
  </ul>
  <ul class="timerows clearfix">
    <li class="head clearfix">
      <a class="_element _element-4" href="#"></a>
      <p class="text">Today, Apr 24</p>
      <a class="_element _element-5" href="#"></a>
    </li>
    <li class="timecell timecell-1 clearfix">
      <input class="time non-billable" placeholder="06:00" type="text">
    </li>
    <li class="timecell timecell-2 clearfix">
      <input class="time billable" placeholder="06:00" type="text">
      <button class="_button">Add row</button>
    </li>
  </ul>

  <script src="js/jquery-min.js"></script>
</body>
</html>
